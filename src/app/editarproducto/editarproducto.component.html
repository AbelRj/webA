<div class="formulario-container" *ngIf="mostrarFormulario">
  <div class="formulario">
    <h2>Formulario</h2>
    <form >
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>
      </div>
      <div>
        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" [(ngModel)]="descripcion" name="descripcion" required></textarea>
      </div>
      <div>
        <label for="precio">Precio:</label>
        <input type="number" id="precio"  [(ngModel)]="precio" name="precio" required>
      </div>
      <button type="submit" >Guardar</button>
      <button type="button" (click)="cerrarFormulario()">Cerrar</button>
    </form>
  </div>
</div>
