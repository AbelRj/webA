<div class="container mt-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="createrAt">
        <th mat-header-cell *matHeaderCellDef> createrAt </th>
        <td mat-cell *matCellDef="let element"> {{element.createrAt}} </td>
      </ng-container>
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef> updatedAt </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="primary" class="mi-boton mx-1" (click)="getID(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-raised-button color="warn" class="mi-boton" (click)="onDelete(element.id)">
            <mat-icon>X</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    
        
  </div>
  <div class="formulario-container" >
    <div class="formulario">
      <h2>Editar Producto</h2>
      <form >
        <div>
          <label for="id">ID:</label>
          <input type="text" id="id" [(ngModel)]="id" name="id" required readonly>
        </div>
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>
        </div>
        <div>
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" [(ngModel)]="descripcion" name="descripcion" required></textarea>
        </div>
        <div>
          <label for="precio">Precio:</label>
          <input type="number" id="precio"  [(ngModel)]="precio" name="precio" required>
        </div>
        <button type="submit" (click)="updateProduct(id)">Guardar</button>

      </form>
    </div>
  </div>



     

<div class="formulario-container" >
  <div class="formulario">
    <h2>Agregar Producto</h2>
    <form >
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="Nnombre" name="Nnombre" required>
      </div>
      <div>
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" [(ngModel)]="Ndescripcion" name="Ndescripcion" required></textarea>
      </div>
      <div>
        <label for="precio">Precio:</label>
        <input type="number" id="precio"  [(ngModel)]="Nprecio" name="Nprecio" required>
      </div>
      <button type="submit" (click)="addProduct()">Guardar</button>

    </form>
  </div>
</div>
